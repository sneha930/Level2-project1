<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="device=device-width,initial-scale=1">
    <meta charset="utf-8">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./assets/icons/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <div class="container">
        <div class="background-image">
            <div class="middle-box">
                <div class="flex-container">
                    <img class="image" src="./assets/images/illustration-hero.svg" alt="illustration-hero">
                    <h2 class="order_summary_heading">Order Summary</h2>
                    <p class="order_summary_para">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                    <div class="small-flex-container">
                        <img class="plan music-icon" src="./assets/images/icon-music.svg" alt="icon-music">
                        <div class="internal-flex">
                            <p class="plan">Annual Plan</p>
                            <p class="price">$59.99/year</p>    
                        </div>
                        <a class="link" href="#">change</a>
                    </div>
                    <button class="button">Proceed to Payment</button>
                    <p class="cancel">Cancel Order</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
